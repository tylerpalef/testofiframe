			// Process to get gclid
			var testURL =
				"https://www.ryerson.ca/international/admissions/?creative=542071621658&keyword=scholarships%20for%20international%20students%20in%20canada&matchtype=p&network=g&device=c&gclid=Cj0KCQiAtJeNBhCVARIsANJUJ2Ho3fCEv-XeyjvBecV9d-7FiSW0zkrQzjtcaAX0JsFzB0f1nu6Cc8UaAvg8EALw_wcB";

			function getParam(p) {
				var match = RegExp('[?&]' + p + '=([^&]*)').exec(testURL);
				//var match = RegExp('[?&]' + p + '=([^&]*)').exec(window.location.search);
				return match && decodeURIComponent(match[1].replace(/\+/g, ' '));;
			}

			// Check the number of input fields on the web form
			function getCountOfFields() {
				var fields = document.getElementsByTagName("input");
				if (fields !== null) {
					// console.log("Input Fields Count = " + fields.length)
					return fields.length;
				} else {
					// console.log("no input fields")
					return 0;
				}
			}

			// Find the number of fields, and assign the GCLID value to the hidden field in the form.
			function setGclid(fields, gclidVal) {
				if (fields !== null) {
					switch (fields) {
						// If there are two fields, the last field in the array is the GCLID field.
						case 6:
							document.getElementsByTagName("input")[1].value = gclidVal;
							break;
							// If there are four fields, the last field in the array is the GCLID field.
						case 8:
							document.getElementsByTagName("input")[3].value = gclidVal;
						default:
					}
				}
			}

			// Get the expiration date
			function getExpiryRecord(value) {
				var expiryPeriod = 90 * 24 * 60 * 60 * 1000; // 90 day expiry in milliseconds
				var expiryDate = new Date().getTime() + expiryPeriod;
				return {
					value: value,
					expiryDate: expiryDate
				};
			}

			// Save the GCLID to the hidden field, if the expiration date is met.
			function addGclid() {
				// Get the GCLID
				var gclidParam = getParam('gclid');
				console.log("GCLID Param is " + gclidParam)

				// This portion validates the GLC Source
				var gclidRecord = null;
				var gclsrcParam = getParam('gclsrc');
				var isGclsrcValid = !gclsrcParam || gclsrcParam.indexOf('aw') !== -1;

				if (gclidParam && isGclsrcValid) {
					gclidRecord = getExpiryRecord(gclidParam);
					localStorage.setItem('gclid', JSON.stringify(gclidRecord));
				}

				var gclid = gclidRecord || JSON.parse(localStorage.getItem('gclid'));
				var isGclidValid = gclid && new Date().getTime() < gclid.expiryDate;

				// Assign the GCLID if the information is valid
				if (isGclidValid) {
					var fieldsCount = getCountOfFields();
					console.log("setting gclid");
					setGclid(fieldsCount, gclidParam)
				} else {
					console.log("did not set gclid");
				}
			}
